<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnamen Mobile Legends: Bang Bang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Turnamen Mobile Legends: Bang Bang</h1>
    </header>
    <div class="container">
        <div class="content">
            <div class="registration">
                <h2>Pendaftaran Tim</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="team-name">Nama Tim:</label>
                        <input type="text" id="team-name" name="team-name" required>
                    </div>
                    <div class="form-group">
                        <label for="leader-name">Nama Ketua:</label>
                        <input type="text" id="leader-name" name="leader-name" required>
                    </div>
                    <div class="form-group">
                        <label for="member1-name">Nama Anggota 1:</label>
                        <input type="text" id="member1-name" name="member1-name" required>
                    </div>
                    <div class="form-group">
                        <label for="member2-name">Nama Anggota 2:</label>
                        <input type="text" id="member2-name" name="member2-name" required>
                    </div>
                    <div class="form-group">
                        <label for="member3-name">Nama Anggota 3:</label>
                        <input type="text" id="member3-name" name="member3-name" required>
                    </div>
                    <div class="form-group">
                        <label for="member4-name">Nama Anggota 4:</label>
                        <input type="text" id="member4-name" name="member4-name" required>
                    </div>
                    <div class="form-group">
                        <label for="reserve-name">Nama Cadangan:</label>
                        <input type="text" id="reserve-name" name="reserve-name">
                    </div>
                    <div class="form-group">
                        <label for="contact">Nomor WhatsApp Ketua:</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>
                    <button type="submit">Daftar</button>
                </form>
                <p>Info lebih lanjut, klik <a href="#" id="wa-info">link WhatsApp disini</a></p>
                <p>Slot tersedia: <span id="slots-available">12</span></p>
                <ul id="registered-teams">
                    <!-- Tim yang terdaftar akan ditambahkan di sini -->
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Turnamen Mobile Legends: Bang Bang. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
